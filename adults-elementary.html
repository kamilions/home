<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat с OpenAI API</title>
</head>
<body>
  <h1>Запрос к OpenAI API</h1>
  <textarea id="message" rows="4" cols="50" placeholder="Введите ваш вопрос..."></textarea><br>
  <button id="sendBtn">Отправить запрос</button>

  <h2>Ответ:</h2>
  <div id="response"></div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = 'Загрузка...';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.innerHTML = data.answer;
        } else {
          responseDiv.innerHTML = data.error;
        }
      } catch (error) {
        responseDiv.innerHTML = 'Ошибка: ' + error.message;
      }
    });
  </script>
</body>
</html>
