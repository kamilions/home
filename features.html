<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Симуляция Солнечной системы в космической тематике с анимированным звездным фоном и дополнительными эффектами.">
  <title>Космос – Симуляция Солнечной системы</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="space.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <p>Загрузка...</p>
  </div>
  
  <!-- Анимированный звездный фон -->
  <div class="starfield"></div>
  
  <!-- Фиксированное меню -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="love.html">День влюбленных</a></li>
        <li><a href="features.html">Фишки</a></li>
        <li><a href="space.html" class="active">Космос</a></li>
        <li><a href="#footer">Контакты</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Основной контент: Симуляция Солнечной системы -->
  <section id="simulation">
    <div class="simulation-container">
      <div class="solar-system">
        <!-- Солнце с пульсирующим эффектом -->
        <div class="sun">
          <div class="sun-label">Sun</div>
        </div>
        <!-- Орбиты и планеты -->
        <div class="orbit mercury">
          <div class="planet">
            <div class="sphere mercury-sphere"></div>
            <div class="planet-name">Mercury</div>
          </div>
        </div>
        <div class="orbit venus">
          <div class="planet">
            <div class="sphere venus-sphere"></div>
            <div class="planet-name">Venus</div>
          </div>
        </div>
        <div class="orbit earth">
          <div class="planet">
            <div class="sphere earth-sphere"></div>
            <div class="planet-name">Earth</div>
          </div>
        </div>
        <div class="orbit mars">
          <div class="planet">
            <div class="sphere mars-sphere"></div>
            <div class="planet-name">Mars</div>
          </div>
        </div>
        <div class="orbit jupiter">
          <div class="planet">
            <div class="sphere jupiter-sphere"></div>
            <div class="planet-name">Jupiter</div>
          </div>
        </div>
        <div class="orbit saturn">
          <div class="planet">
            <div class="sphere saturn-sphere"></div>
            <div class="planet-name">Saturn</div>
          </div>
        </div>
        <div class="orbit uranus">
          <div class="planet">
            <div class="sphere uranus-sphere"></div>
            <div class="planet-name">Uranus</div>
          </div>
        </div>
        <div class="orbit neptune">
          <div class="planet">
            <div class="sphere neptune-sphere"></div>
            <div class="planet-name">Neptune</div>
          </div>
        </div>
      </div>
      
      <!-- Панель управления симуляцией -->
      <div class="controls">
        <label for="speed">Скорость:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <button id="toggleBtn">Пауза</button>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Ваш сайт. Все права защищены.</p>
  </footer>
  
  <!-- Подключение внешнего JavaScript файла -->
  <script src="space.js"></script>
</body>
</html>
